<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <!-- spectre -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</head>
<body>
  <div id="app">
    <header> 
      <heading></heading>
    </header>
 
    <div class="container">
      <div class="todo-content">
        <div class="todo-input">
          <div class="todo-title animated zoomIn">
            <h1>you do</h1>
          </div>
          <form v-on:submit.prevent="addTodo">
            <div class="add-todo">
              <input type="text" class="form-control animated-search" placeholder="What needs to be done?" v-model="newTodo"> 
            </div>
          </form>
        </div>
        <div class="todo-list" >

          <div class="items" v-for="item in todolist">
            <div class="checklist" @click="cross(item._id)" style="cursor:pointer">
              <a v-if="!item.status">&#9744;</a>
              <a v-else>&#9745;</a>
            </div>
            <div class="text" v-if="item.status">
              <strike><h3>{{item.text}}</h3></strike>
            </div>
            <div class="text" v-else>
              <h3>{{item.text}}</h3>
            </div>
            <div class="destroy" @click="remove(item._id)" style="cursor:pointer">
              <a>&times;</a>
            </div>
          </div>

        </div>
        <list-footer :total="total" :remove-all="removeAll"></list-footer>
        <div class="background1"></div>
        <div class="background2"></div>
      </div>
    </div>
  </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  var heading = Vue.component('heading',{
    template:`
    <div class="top-header">
        <div class="animated slideInLeft">
            <a id="home" href="#" >you-do .</a>
        </div>
        <div class="animated slideInLeft">
        </div>
        <div class="login animated slideInDown">
            <dash-heading></dash-heading>
        </div>
    </div>
    `
  })

  var dashHeading = Vue.component('dash-heading', {
    template:`
      <a id="sign-in" onclick="logout()" style="cursor:pointer">log out</a>
    `
  })

  var listFooter = Vue.component('list-footer', {
    template: `
        <div class="footer">
          <div class="length">
            <h3>You have {{total}} items left</h3>
          </div>
          <div class="filters">
            <a>All</a>
            <a>Active</a>
            <a>Completed</a>
          </div>
          <div class="clear-all" @click="removeAll()">
            <button class="buttons">Clear All</button>
          </div>
        </div>
    `,
    props:['total', 'remove-all']
  })

 new Vue({
   el: '#app',
   data : {
    message: 'hello world',
    show: false,
    todolist : [],
    newTodo : '',
    totalItem: 0
   },
   methods: {
     mouseOver (){
      //  console.log('hello')
       return this.show = true
     },
     mouseLeave (){
       return this.show = false
     },
     addTodo(){
      // console.log(this.newTodo.trim())
      let newItem = this.newTodo.trim()
       axios.post('http://localhost:3000/todo', {text: newItem}, {
         headers: {token: localStorage.getItem('token')}
        })
        .then(response => {
          // console.log(response)
          window.location.reload()
          // update()
        })
        .catch(error => {
          console.log(error)
        })
     },
     cross(id){
       console.log(id)
       axios.put(`http://localhost:3000/todo/status/${id}`)
        .then(response => {
          console.log(response)
          window.location.reload()
        })
        .catch(error => {
          console.log(error)
        })
     },
     remove(id){
       console.log(id)
       axios.delete(`http://localhost:3000/todo/${id}`)
        .then(response => {
          console.log(response)
          window.location.reload()
        })
        .catch(error => {
          console.log(error)
        })
     },
     removeAll(){
       axios.post(`http://localhost:3000/todo/all`, {},{
         headers: {token: localStorage.getItem('token')}
       })
        .then(response => {
          console.log(response)
          window.location.reload()
        })
        .catch(error => {
          console.log(error)
        })
     }
   },
   computed: {
     total: function (){
       let count = 0;
       for (let i = 0; i < this.todolist.length; i++){
        //  console.log(this.todolist[i])
         if(this.todolist[i].status == false){
           count++
         }
       }
       return count
     }
   },
   components: {
     heading: heading,
     dashHeading: dashHeading,
     listFooter: listFooter
    },
    created: function () {
      axios.post('http://localhost:3000/todo/getAll', {}, {
         headers: {token: localStorage.getItem('token')}
       })
        .then(response => {
          console.log(response.data.todos)
          this.todolist = response.data.todos
        })
        .catch(error => {
          console.log(error)
        })
    },
    // updated: function (){
    //   axios.post('http://localhost:3000/todo/getAll', {}, {
    //      headers: {token: localStorage.getItem('token')}
    //    })
    //     .then(response => {
    //       console.log(response.data.todos)
    //       this.todolist = response.data.todos
    //     })
    //     .catch(error => {
    //       console.log(error)
    //     })
    // }
 })

</script>
<script src="assets/js/logout.js"></script>
</body>
</html>
