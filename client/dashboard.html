<head>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/dashboard.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script

</head>
<body>
  <div id="app">
    <header> 
      <heading></heading>
    </header>
 
    <div class="container">
      <div class="todo-content">
        <div class="todo-input">
          <div class="todo-title animated zoomIn">
            <h1>you do</h1>
          </div>
          <form>
            <div class="add-todo">
              <input type="text" class="form-control animated-search" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo()"> 
            </div>
          </form>
        </div>
        <div class="todo-list" >

          <div class="items" v-for="item in todolist">
            <div class="checklist" >
              <a>âˆš</a>
            </div>
            <div class="text">
              <h3>{{item.text}}</h3>
            </div>
            <div class="destroy">
              <a>&times;</a>
            </div>
          </div>

        </div>
        <list-footer></list-footer>
        <div class="background1"></div>
        <div class="background2"></div>
      </div>
    </div>
  </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  var heading = Vue.component('heading',{
    template:`
    <div class="top-header">
        <div class="animated slideInLeft">
            <a id="home" href="#" >you-do .</a>
        </div>
        <div class="animated slideInLeft">
        </div>
        <div class="login animated slideInDown">
            <dash-heading></dash-heading>
        </div>
    </div>
    `
  })

  var dashHeading = Vue.component('dash-heading', {
    template:`
      <a id="sign-in" onclick="logout()">log out</a>
    `
  })

  var listFooter = Vue.component('list-footer', {
    template: `
        <div class="footer">
          <div class="length">
            <h3>You have 5 items left</h3>
          </div>
          <div class="filters">
            <a>All</a>
            <a>Active</a>
            <a>Completed</a>
          </div>
          <div class="clear-all">
            <button class="buttons">Clear All</button>
          </div>
        </div>
    `
  })

 new Vue({
   el: '#app',
   data : {
    message: 'hello world',
    show: false,
    todolist : [],
    newTodo : ''
   },
   methods: {
     mouseOver (){
       console.log('hello')
       return this.show = true
     },
     mouseLeave (){
       console.log('halla')
       return this.show = false
     },
     addTodo(){
       event.preventDefault()
       let item = this.newTodo.trim()
       console.log(item)
      //  axios.post('http://localhost:3000/todo', {text: item}, {
      //    headers: {token: localStorage.getItem('token')}
      //   })
      //   .then(response => {
          
      //   })
      //   .catch(error => {

      //   })
     }
   },
   components: {
     heading: heading,
     dashHeading: dashHeading,
     listFooter: listFooter
    },
    created: function () {
      axios.post('http://localhost:3000/todo/getAll', {}, {
         headers: {token: localStorage.getItem('token')}
       })
        .then(response => {
          console.log(response.data.todos)
          this.todolist = response.data.todos
        })
        .catch(error => {
          console.log(error)
        })
    }
 })

</script>
<script src="assets/js/logout.js"></script>
</body>
</html>
