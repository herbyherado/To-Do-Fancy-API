<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <!-- spectre -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <header> 
      <heading></heading>
    </header>
 
    <div class="container">
      <div class="todo-content">
        <div class="todo-input">
          <div class="todo-title animated zoomIn">
            <h1>you do</h1>
          </div>
          <form>
            <div class="add-todo">
              <input type="text" class="form-control animated-search" placeholder="What needs to be done?"> 
            </div>
          </form>
        </div>
        <div class="todo-list">

          <div class="items">
            <div class="checklist" >
              <a>√</a>
            </div>
            <div class="text">
              <h3>code</h3>
            </div>
            <div class="destroy">
              <a>&times;</a>
            </div>
          </div>
          <div class="items">
            <div class="checklist" >
              <a>√</a>
            </div>
            <div class="text">
              <h3>eat</h3>
            </div>
            <div class="destroy">
              <a>&times;</a>
            </div>
          </div>
          <div class="items">
            <div class="checklist" >
              <a>√</a>
            </div>
            <div class="text">
              <h3>sleep</h3>
            </div>
            <div class="destroy">
              <a>&times;</a>
            </div>
          </div>
          <div class="items">
            <div class="checklist" >
              <a>√</a>
            </div>
            <div class="text">
              <h3>repeat</h3>
            </div>
            <div class="destroy">
              <a>&times;</a>
            </div>
          </div>
          <div class="items">
            <div class="checklist" >
              <a>√</a>
            </div>
            <div class="text">
              <h3>study</h3>
            </div>
            <div class="destroy">
              <a>&times;</a>
            </div>
          </div>

        </div>
        <list-footer></list-footer>
        <div class="background1"></div>
        <div class="background2"></div>
      </div>
    </div>
  </div>

<script>
  var heading = Vue.component('heading',{
    template:`
    <div class="top-header">
        <div class="animated slideInLeft">
            <a id="home" href="#" >you-do .</a>
        </div>
        <div class="animated slideInLeft">
        </div>
        <div class="login animated slideInDown">
            <dash-heading></dash-heading>
        </div>
    </div>
    `
  })

  var dashHeading = Vue.component('dash-heading', {
    template:`
      <a id="sign-in" onclick="logout()">log out</a>
    `
  })

  var listFooter = Vue.component('list-footer', {
    template: `
        <div class="footer">
          <div class="length">
            <h3>You have 5 items left</h3>
          </div>
          <div class="filters">
            <a>All</a>
            <a>Active</a>
            <a>Completed</a>
          </div>
          <div class="clear-all">
            <button class="buttons">Clear All</button>
          </div>
        </div>
    `
  })

 new Vue({
   el: '#app',
   data : {
    message: 'hello world',
    show: false
   },
   methods: {
     mouseOver (){
       console.log('hello')
       return this.show = true
     },
     mouseLeave (){
       console.log('halla')
       return this.show = false
     }
   },
   components: {
     heading: heading,
     dashHeading: dashHeading,
     listFooter: listFooter
    },
 })

</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="assets/js/logout.js"></script>
</body>
</html>
